accounts.msg =Welcome to the extellon Accounts Default application
accounts.build-version=3

accounts.mailDetails.hostName=default-accounts@extellon.com
accounts.mailDetails.port=9000
accounts.mailDetails.from=default-accounts@extellon.com
accounts.mailDetails.subject=Your Account Details from extellon Bank Default Environment

accounts.activeBranches[0]=Mumbai
accounts.activeBranches[1]=London
accounts.activeBranches[2]=Washington

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=8080

###################### Configuring info endpoint#######################
info.app.name=Cards Microservice
info.app.description=Extellon Bank Accounts Application
info.app.version=1.0.0

################### Service Discovery and Registry details#####################
eureka.instance.preferIpAddress = true 
eureka.client.registerWithEureka = true
eureka.client.fetchRegistry = true
eureka.client.serviceUrl.defaultZone = http://localhost:8070/eureka/
##During shutting down services
endpoints.shutdown.enabled=true
management.endpoint.shutdown.enabled=true
